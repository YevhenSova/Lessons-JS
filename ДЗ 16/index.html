<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>GitHub users</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <div class="container">
            <form id="searchForm">
                <div class="row">
                    <div class="ten columns">
                        <input class="u-full-width" type="text" placerholder="search">
                    </div>
                    <div class="two columns">
                        <button>Search</button>
                    </div>
                </div>
            </form>
            <div class="row" id="userContainer">  
            </div>
        </div>
        <script type="text/template" id="userInfoTemplate">
            <div class="twelve columns user-info">
                <img src="{{avatar_url}}" alt="" class="user-avatar">
                <h3>{{name}} <span class="user-link">( <a href="{{html_url}}">{{log}})</span></h3>
                <div class="row">
                    <div class="four columns info-block">
                        <div class="info-value">{{public_repos}}</div>
                        <div class="info-label">Repositiories</div>
                    </div>
                </div>
            </div>
        </script>
    </body>
</html>
