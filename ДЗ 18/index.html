<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table contacts</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
    </head>
    <body>
        <form id="newContactForm" class="form">
            <table>
                <thead>
                    <tr>
                        <th id="title" colspan="4">Table contacts</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
            </thead>
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Номер</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="contactsList"></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input
                                type="text"
                                name="name"
                                id="nameInput"
                                class="form-input"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="surname"
                                id="surnameInput"
                                class="form-input"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="phone"
                                id="phoneInput"
                                class="form-input"
                            />
                        </td>
                        <td><button>Добавить</button></td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <script type="text/template" id="contactTemplate">
            <tr class="contact-row">
                <td>{{name}}</td>
                <td>{{surname}}</td>
                <td>{{phone}}</td>
                <td><button type="button" class="delete-btn">Удалить</button></td>
            </tr>
        </script>
    </body>
</html>
